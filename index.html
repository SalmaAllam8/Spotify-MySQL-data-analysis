<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify History Results</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center;  
        }
        table { width: 30%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #05f6a6; text-align: left; }
        h1 { 
            text-align: center;  
        }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h1>Spotify History Results</h1>

    {% for title, data in results.items() %}
        <h2>{{ title }}</h2>
        <table>
        
            {% for row in data %}
            <tr>
                {% for item in row %}
                <td>{{ item }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    {% endfor %}
</body>
</html>
